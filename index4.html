<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    let newArr = "";

    let len = parseInt(prompt("Nhập số lượng số: "));
    for(let i =0; i<len; i++)
        arr[i]=parseInt(prompt("Nhập số thứ "+(i+1)));
    for(let i =len-1; i>=0; i--)
        newArr += arr[i] + " ";

    alert(newArr);
</script>
</body>
</html>
