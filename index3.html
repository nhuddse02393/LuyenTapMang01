<script>
    let arr = [3,6,9,12,15,28,21,30,27,22];
    let max = arr[0];
    let sum = 0;
    for(let i=1; i<arr.length; i++) {
        sum += arr[i];
        if (arr[i] > max)
            max = arr[i];
    }
    alert(" Max = "+max+", Trung binh = "+sum/arr.length);
</script>
