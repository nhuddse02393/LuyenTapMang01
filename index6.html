<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,6,9,12,15,28,21,24,27,30];
    let v = parseInt(prompt("Nhập V: "));
    let flag = false;
    for(let i in arr)
        if(arr[i] == v){
            flag = true;
            break;
        }
    if(flag==true)
        alert(""+v+" có trong dãy!");
    else
        alert(""+v+" không có trong dãy!");
</script>
</body>
</html>
