<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,6,9,12,15,28,21,24,27,30];
    let newArr = "";
    let v = parseInt(prompt("Nhập V: "));
    let index =0;
    let flag = false;
    for(let i in arr)
        if(arr[i] == v){
            flag = true;
            index = i;
            break;
        }
    if(flag==false)
        alert(""+v+" không có trong dãy!");
    else{
        if(index==0)
            for(let i =1; i<arr.length; i++)
                newArr += arr[i]+" ";
            else{
                for(let i = 0; i < index; i++)
                    newArr += arr[i] + " ";
                for(let i = parseInt(index)+1; i<arr.length; i++)
                    newArr += arr[i] + " ";
        }
        newArr += "0";
        alert(newArr);
    }

</script>
</body>
</html>
